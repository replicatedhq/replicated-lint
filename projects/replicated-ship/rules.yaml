---
- name: spec-require-render
  type: error
  message: lifecycle should include at least one `render` step
  test:
    AllOf:
      path: lifecycle.v1
      pred:
        Not:
          pred:
            Exists:
              path: "render"
  examples:
    wrong:
      - description: lifecycle is empty
        yaml: |
          ---
          lifecycle:
            v1: []
      - description: lifecycle has no render step
        yaml: |
          ---
          lifecycle:
            v1:
              - message:
                  contents: welcome to ship!
              - message:
                  contents: still here
    right:
      - description: lifecycle has a render step
        yaml: |
          ---
          lifecycle:
            v1:
              - message:
                  contents: welcome to ship!
              - render: {}
      - description: lifecycle has a render step with customization
        yaml: |
          ---
          lifecycle:
            v1:
              - message:
                  contents: welcome to ship!
              - render:
                  skip_plan: true

- name: assets-require-test-script
  type: warn
  message: assets require a test script in `scripts/test.sh`
  test:
    AllOf:
      path: assets.v1
      pred:
        Not:
          pred:
            Or:
              preds:
                - Eq:
                    path: inline.dest
                    value: scripts/test.sh
                - Eq:
                    path: inline.dest
                    value: ./scripts/test.sh
  examples:
    wrong:
      - description: Missing test script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "installing app"
                  dest: scripts/install.sh
    right:
      - description: Includes a test script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "running tests"
                  dest: scripts/test.sh
      - description: Includes a test script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "running tests"
                  dest: ./scripts/test.sh

- name: assets-require-install-script
  type: warn
  message: assets require an install script in `scripts/install.sh`
  test:
    AllOf:
      path: assets.v1
      pred:
        Not:
          pred:
            Or:
              preds:
                - Eq:
                    path: inline.dest
                    value: scripts/install.sh
                - Eq:
                    path: inline.dest
                    value: ./scripts/install.sh
  examples:
    wrong:
      - description: Missing install script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "running tests"
                  dest: scripts/test.sh
    right:
      - description: Includes an install script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "running installs"
                  dest: scripts/install.sh
      - description: Includes an install script
        yaml: |
          ---
          assets:
            v1:
              - inline:
                  contents: echo "running installs"
                  dest: ./scripts/install.sh

- name: terraform-asset-requires-terraform-lifecycle
  type: warn
  message: lifecycle should include a `terraform` step when a `terraform` asset is defined
  test:
    Or:
      preds:
        - And:
            preds:
              - AnyOf:
                  path: "assets.v1"
                  pred:
                    Exists:
                      path: "terraform"
              - Not:
                  pred:
                    AnyOf:
                      path: "lifecycle.v1"
                      pred:
                        Exists:
                          path: "terraform"
        - And:
            preds:
              - AnyOf:
                  path: "lifecycle.v1"
                  pred:
                    Exists:
                      path: "terraform"
              - Not:
                  pred:
                    AnyOf:
                      path: "assets.v1"
                      pred:
                        Exists:
                          path: "terraform"
  examples:
    wrong:
      - description: terraform asset without terraform lifecycle step
        yaml: |
          ---
          assets:
            v1:
              - terraform:
                  inline: provider "google" {}
          lifecycle:
            v1:
              - render: {}
      - description: terraform lifecycle step without terraform asset
        yaml: |
          ---
          assets:
            v1: {}
          lifecycle:
            v1:
              - terraform: {}
    right:
      - description: terraform asset and terraform lifecycle step
        yaml: |
          ---
          assets:
            v1:
              - terraform:
                  inline: provider "google" {}
          lifecycle:
            v1:
              - terraform: {}
